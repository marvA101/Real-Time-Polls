language: node_js
node_js:
  - node

branches:
  only:
  - master
sudo: false
cache:
  directories:
    - node_modules
env:
  secure: ""

before_script:
  - npm install -g grunt

script: grunt

before_deploy:
  - echo BEFORE DEPLOY
  - ./before_deploy.sh
  - echo TEST $DEPLOY

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file:
    - realtimepolls-release.zip
    - realtimepolls-server.zip
  on:
    repo: g0ne/Realtime-Polls
    tags: false
    condition: $DEPLOY == "yes"

after_deploy:
  - echo AFTER DEPLOY
  - node travis_manage_git_releases.js
